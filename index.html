
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#eff6ff">
    <title>Bubble Pop Learner</title>
    <link rel="manifest" href="manifest.json">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            overflow: hidden;
            touch-action: none;
            user-select: none;
            -webkit-user-select: none;
            background-color: #eff6ff;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        .animate-float {
            animation: float 3s ease-in-out infinite;
        }
        #loading-screen {
            position: fixed;
            inset: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: #eff6ff;
            z-index: 9999;
            transition: opacity 0.5s ease;
        }
        /* Prevents pull-to-refresh and overscroll glow on mobile */
        html, body {
            overscroll-behavior-y: contain;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body>
    <div id="loading-screen">
        <div class="text-6xl animate-bounce mb-4">ü´ß</div>
        <div class="text-blue-500 font-black text-2xl animate-pulse uppercase tracking-widest">Loading Game...</div>
    </div>
    <div id="root"></div>
    <script>
        // Global error handler to help debug why the game might not be showing
        window.onerror = function(msg, url, lineNo, columnNo, error) {
            console.error('Error: ' + msg + '\nScript: ' + url + '\nLine: ' + lineNo);
            const loader = document.getElementById('loading-screen');
            if (loader) {
                loader.innerHTML = '<div class="p-8 text-center"><div class="text-4xl mb-4">‚ö†Ô∏è</div><div class="text-red-500 font-bold">App failed to start. Please check your internet connection or build settings.</div></div>';
            }
            return false;
        };
        // Remove loader when React mounts
        window.addEventListener('load', () => {
            const observer = new MutationObserver(() => {
                if (document.getElementById('root').children.length > 0) {
                    const loader = document.getElementById('loading-screen');
                    if (loader) loader.style.opacity = '0';
                    setTimeout(() => loader?.remove(), 500);
                    observer.disconnect();
                }
            });
            observer.observe(document.getElementById('root'), { childList: true });
        });
    </script>
<script type="module" src="/index.tsx"></script>
</body>
</html>
